name: HACS Validate

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate HACS Repository
        uses: hacs/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          validate: true
