name: HACS Validation

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate with HACS Action
        uses: hacs/action@22.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          category: integration
          validate: true
